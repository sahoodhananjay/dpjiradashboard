<script>
    const ctxoneone = document.getElementById('mobexternalstatus').getContext('2d');
    const mobexternalstatus = new Chart(ctxoneone, {
        type: 'doughnut',
        data: {
            labels: [{% for key in externaltop5mobstatuskeys %}'{{key}}',{% endfor %}],
            datasets: [{
                label: '#',
                data: [{% for value in externaltop5mobstatusvalues %}{{value}},{% endfor %}],
                backgroundColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(75, 192, 192, 1)',

                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(153, 102, 255,1)',
                    'rgba(75, 192, 192, 1)',

                ],
                borderWidth: 1
            }]
        },
        options: {
          plugins: {
            datalabels: {
                  formatter: function(value, context) {
                  return context.chart.data.datasets[0].data[context.dataIndex];
                }
            }
          },
          legend: { display: true },
          title: {
            display: true,
            text: 'Field Jira Top 5 Status'
          }
        }
    });

</script>
